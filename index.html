<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript Event Handling Lab</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<h1>Event Handling Demo</h1>

  <section id="mouse-section">
    <h2>Mouse Events</h2>
    <button id="hoverBtn">Hover Over Me</button>
    <p id="mouseMessage"></p>
  </section>

  <section id="keyboard-section">
    <h2>Keyboard Events</h2>
    <input type="text" id="keyboardInput" placeholder="Type something..." />
    <p id="keyPressed"></p>
  </section>

  <section id="form-section">
    <h2>Form Events</h2>
    <form id="sampleForm">
      <input type="text" placeholder="Your name" required />
      <button type="submit">Submit</button>
    </form>
    <p id="formMessage"></p>
  </section>

  <section id="focus-section">
    <h2>Focus & Blur Events</h2>
    <input type="text" id="focusInput" placeholder="Click inside/outside" />
    <p id="focusMessage"></p>
  </section>

  <section id="delegation-section">
    <h2>Event Delegation</h2>
    <div id="buttonContainer">
      <button>Button 1</button>
      <button>Button 2</button>
      <button>Button 3</button>
    </div>
    <p id="delegationMessage"></p>
  </section>
  
  </body>
</html>
